<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Fuel Form</title>
  </head>
  <body>
    <center>
      <h3>Enter your requests here: </h3>
      <form action="fuelform.html" method="post">
        <table>
          <tr>
            <td>Gallons:</td>
            <td>
              <input type = "number" name = "user_gallons">
            </td>
          </tr>
          <tr>
            <td>Delivery Address: </td>


            <td>
              <input type = "text" name="user_address" value="13303 Folk St.">
            </td>
            </tr>
            <tr>
              <td>Delivery Date: </td>


              <td>
                <input type = "numeric" name="user_delivery_Date" placeholder="MMDDYYYY">
              </td>
              </tr>
              <tr>
                <td>Suggested Price: </td>


                <td>
                  <input type = "numeric" name="user_price" value="$99.99">
                </td>
                </tr>







          <tr>
            <td>
              <input type = "submit" name = "submit" value="Submit">

            </td>


          </tr>
        </table>

    </center>
  </body>
</html>
